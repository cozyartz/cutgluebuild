<svg width="450" height="550" viewBox="0 0 450 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Floating Wall Shelves - Modern Minimalist Design -->
  
  <!-- Small Floating Shelf (24" x 6") -->
  <g id="small-shelf" transform="translate(10, 10)">
    <!-- Main shelf board -->
    <rect x="0" y="0" width="240" height="60" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Hidden bracket cutouts (routed channels) -->
    <rect x="40" y="25" width="20" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="180" y="25" width="20" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    
    <!-- Mounting hole locations (for reference) -->
    <circle cx="50" cy="30" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <circle cx="190" cy="30" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    
    <!-- Optional decorative edge detail -->
    <path d="M0,55 Q30,50 60,55 Q90,50 120,55 Q150,50 180,55 Q210,50 240,55" 
          stroke="#000" stroke-width="0.05" fill="none" opacity="0.7"/>
    
    <!-- Label -->
    <text x="120" y="80" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Small Floating Shelf - 24" x 6"</text>
  </g>
  
  <!-- Medium Floating Shelf (36" x 8") -->
  <g id="medium-shelf" transform="translate(10, 110)">
    <!-- Main shelf board -->
    <rect x="0" y="0" width="360" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Hidden bracket cutouts -->
    <rect x="60" y="35" width="25" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="180" y="35" width="25" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="275" y="35" width="25" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    
    <!-- Mounting holes -->
    <circle cx="72" cy="40" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <circle cx="192" cy="40" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <circle cx="287" cy="40" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    
    <!-- Optional LED strip channel -->
    <rect x="10" y="10" width="340" height="4" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    
    <!-- Decorative front edge -->
    <path d="M0,70 Q45,65 90,70 Q135,65 180,70 Q225,65 270,70 Q315,65 360,70" 
          stroke="#000" stroke-width="0.05" fill="none" opacity="0.7"/>
    
    <!-- Label -->
    <text x="180" y="105" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Medium Floating Shelf - 36" x 8" (with LED channel)</text>
  </g>
  
  <!-- Large Floating Shelf (48" x 10") -->
  <g id="large-shelf" transform="translate(10, 230)">
    <!-- Main shelf board -->
    <rect x="0" y="0" width="400" height="100" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Hidden bracket cutouts (4 brackets for large shelf) -->
    <rect x="60" y="45" width="30" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="155" y="45" width="30" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="215" y="45" width="30" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="310" y="45" width="30" height="10" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    
    <!-- Mounting holes -->
    <circle cx="75" cy="50" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <circle cx="170" cy="50" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <circle cx="230" cy="50" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <circle cx="325" cy="50" r="1" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    
    <!-- Cable management cutouts -->
    <circle cx="100" cy="15" r="8" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="200" cy="15" r="8" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="300" cy="15" r="8" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Reinforcement channels (optional) -->
    <rect x="20" y="25" width="360" height="3" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    <rect x="20" y="72" width="360" height="3" fill="none" stroke="#000" stroke-width="0.05" opacity="0.5"/>
    
    <!-- Label -->
    <text x="200" y="125" font-family="Arial" font-size="8" text-anchor="middle" fill="#666">Large Floating Shelf - 48" x 10" (heavy duty with cable management)</text>
  </g>
  
  <!-- Wall Brackets (Hidden Support System) -->
  <g id="wall-brackets" transform="translate(10, 360)">
    <!-- Small bracket -->
    <rect x="0" y="0" width="40" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="35" y="5" width="15" height="10" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="10" cy="10" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="25" cy="10" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="25" y="35" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Small Bracket</text>
    
    <!-- Medium bracket -->
    <rect x="70" y="0" width="50" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="45" y="7.5" width="20" height="10" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="80" cy="12.5" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="100" cy="12.5" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="95" y="40" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Medium Bracket</text>
    
    <!-- Large bracket -->
    <rect x="140" y="0" width="60" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="130" y="10" width="25" height="10" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="155" cy="15" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="175" cy="15" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="185" cy="15" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="170" y="45" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Large Bracket</text>
    
    <!-- Bracket mounting template -->
    <rect x="220" y="0" width="150" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="295" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Wall Mounting Template</text>
    
    <!-- Stud locations (16" centers) -->
    <line x1="235" y1="20" x2="235" y2="75" stroke="#000" stroke-width="0.1"/>
    <line x1="315" y1="20" x2="315" y2="75" stroke="#000" stroke-width="0.1"/>
    <line x1="355" y1="20" x2="355" y2="75" stroke="#000" stroke-width="0.1"/>
    
    <!-- Mounting hole positions -->
    <circle cx="235" cy="40" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="315" cy="40" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="355" cy="40" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Level reference line -->
    <line x1="230" y1="40" x2="360" y2="40" stroke="#000" stroke-width="0.05" stroke-dasharray="2,2"/>
    
    <!-- Measurements -->
    <text x="235" y="55" font-family="Arial" font-size="4" text-anchor="middle" fill="#666">16"</text>
    <text x="315" y="55" font-family="Arial" font-size="4" text-anchor="middle" fill="#666">16"</text>
    <text x="275" y="35" font-family="Arial" font-size="4" text-anchor="middle" fill="#666">Level</text>
  </g>
  
  <!-- Decorative End Caps -->
  <g id="end-caps" transform="translate(10, 460)">
    <!-- Simple rounded end cap -->
    <path d="M0,0 Q15,0 15,15 Q15,30 0,30 L0,0" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="7" y="45" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Rounded</text>
    
    <!-- Angular modern end cap -->
    <polygon points="30,0 50,10 50,20 30,30 30,0" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="40" y="45" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Angular</text>
    
    <!-- Beveled end cap -->
    <polygon points="70,0 90,0 85,15 90,30 70,30 75,15 70,0" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="80" y="45" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Beveled</text>
    
    <!-- Book end style -->
    <path d="M110,0 L130,0 L130,10 L125,15 L130,20 L130,30 L110,30 L110,25 L115,20 L115,10 L110,5 L110,0" 
          fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="120" y="45" font-family="Arial" font-size="5" text-anchor="middle" fill="#666">Book End</text>
  </g>
  
  <!-- Assembly Instructions -->
  <text x="10" y="520" font-family="Arial" font-size="8" fill="#666">Material: 3/4" hardwood plywood or solid wood | Hidden bracket system creates clean floating look</text>
  <text x="10" y="535" font-family="Arial" font-size="8" fill="#666">Installation: Route channels for brackets, mount to wall studs with appropriate fasteners</text>
  <text x="10" y="550" font-family="Arial" font-size="8" fill="#666">Weight capacity: Small=15lbs, Medium=25lbs, Large=40lbs (properly mounted to studs)</text>
</svg>