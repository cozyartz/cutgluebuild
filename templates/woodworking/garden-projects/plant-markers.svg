<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Garden Plant Markers - Various Styles -->
  
  <!-- Classic Rectangle Markers -->
  <g id="rectangle-markers" transform="translate(10, 10)">
    <!-- Large marker -->
    <rect x="0" y="0" width="60" height="100" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="25" y="100" width="10" height="50" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="30" y="30" font-family="Arial" font-size="8" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">TOMATO</text>
    
    <!-- Medium marker -->
    <rect x="80" y="0" width="50" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="100" y="80" width="10" height="40" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="105" y="25" font-family="Arial" font-size="7" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">BASIL</text>
    
    <!-- Small marker -->
    <rect x="150" y="0" width="40" height="60" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="165" y="60" width="10" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="170" y="20" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">MINT</text>
    
    <!-- Labels -->
    <text x="110" y="170" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Classic Rectangle Markers</text>
  </g>
  
  <!-- Decorative Shaped Markers -->
  <g id="shaped-markers" transform="translate(220, 10)">
    <!-- Leaf shape -->
    <path d="M20,0 Q40,10 35,40 Q30,60 20,50 Q10,60 5,40 Q0,10 20,0" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="17" y="50" width="6" height="40" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="20" y="20" font-family="Arial" font-size="5" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">HERBS</text>
    
    <!-- Flower shape -->
    <g transform="translate(50, 0)">
      <circle cx="15" cy="15" r="12" fill="none" stroke="#000" stroke-width="0.1"/>
      <circle cx="8" cy="8" r="6" fill="none" stroke="#000" stroke-width="0.1"/>
      <circle cx="22" cy="8" r="6" fill="none" stroke="#000" stroke-width="0.1"/>
      <circle cx="8" cy="22" r="6" fill="none" stroke="#000" stroke-width="0.1"/>
      <circle cx="22" cy="22" r="6" fill="none" stroke="#000" stroke-width="0.1"/>
      <rect x="12" y="27" width="6" height="40" fill="none" stroke="#000" stroke-width="0.1"/>
      <text x="15" y="18" font-family="Arial" font-size="4" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">ROSE</text>
    </g>
    
    <!-- Arrow/pointed shape -->
    <g transform="translate(100, 0)">
      <polygon points="15,0 25,20 20,20 20,50 10,50 10,20 5,20" fill="none" stroke="#000" stroke-width="0.1"/>
      <rect x="12" y="50" width="6" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
      <text x="15" y="30" font-family="Arial" font-size="5" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">CORN</text>
    </g>
    
    <!-- Labels -->
    <text x="75" y="100" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Decorative Shaped Markers</text>
  </g>
  
  <!-- Stake Markers with Information Panels -->
  <g id="info-markers" transform="translate(10, 200)">
    <!-- Large info panel -->
    <rect x="0" y="0" width="80" height="120" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="35" y="120" width="10" height="60" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Information sections -->
    <rect x="5" y="5" width="70" height="15" fill="none" stroke="#000" stroke-width="0.05"/>
    <text x="40" y="13" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.03">TOMATO VARIETIES</text>
    
    <rect x="5" y="25" width="70" height="25" fill="none" stroke="#000" stroke-width="0.05"/>
    <text x="10" y="33" font-family="Arial" font-size="4" fill="none" stroke="#000" stroke-width="0.03">Cherokee Purple</text>
    <text x="10" y="40" font-family="Arial" font-size="4" fill="none" stroke="#000" stroke-width="0.03">Planted: May 15</text>
    <text x="10" y="47" font-family="Arial" font-size="4" fill="none" stroke="#000" stroke-width="0.03">Harvest: 80 days</text>
    
    <rect x="5" y="55" width="70" height="25" fill="none" stroke="#000" stroke-width="0.05"/>
    <text x="10" y="63" font-family="Arial" font-size="4" fill="none" stroke="#000" stroke-width="0.03">Care Instructions:</text>
    <text x="10" y="70" font-family="Arial" font-size="3" fill="none" stroke="#000" stroke-width="0.03">Water: Deep, weekly</text>
    <text x="10" y="76" font-family="Arial" font-size="3" fill="none" stroke="#000" stroke-width="0.03">Sun: Full sun 6-8hrs</text>
    
    <rect x="5" y="85" width="70" height="30" fill="none" stroke="#000" stroke-width="0.05"/>
    <text x="10" y="93" font-family="Arial" font-size="4" fill="none" stroke="#000" stroke-width="0.03">Notes:</text>
    <rect x="10" y="95" width="60" height="15" fill="none" stroke="#000" stroke-width="0.03"/>
    
    <!-- Labels -->
    <text x="40" y="200" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Information Panel Marker</text>
  </g>
  
  <!-- Weather-Resistant Markers -->
  <g id="weather-resistant" transform="translate(120, 200)">
    <!-- Double-layer design -->
    <rect x="0" y="0" width="50" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="5" y="5" width="40" height="70" fill="none" stroke="#000" stroke-width="0.05" opacity="0.7"/>
    <rect x="20" y="80" width="10" height="50" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Protective overhang -->
    <rect x="-5" y="-5" width="60" height="8" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Ventilation holes -->
    <circle cx="12" cy="15" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="38" cy="15" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="12" cy="65" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="38" cy="65" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Text area -->
    <text x="25" y="35" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">PEPPER</text>
    <text x="25" y="50" font-family="Arial" font-size="4" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">Jalape√±o</text>
    
    <!-- Labels -->
    <text x="25" y="150" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Weather-Resistant</text>
  </g>
  
  <!-- Herb Garden Markers -->
  <g id="herb-markers" transform="translate(200, 200)">
    <!-- Circular herb markers -->
    <circle cx="25" cy="25" r="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="22" y="45" width="6" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="25" y="29" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">SAGE</text>
    
    <circle cx="65" cy="25" r="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="62" y="45" width="6" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="65" y="29" font-family="Arial" font-size="5" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">THYME</text>
    
    <circle cx="105" cy="25" r="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="102" y="45" width="6" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="105" y="29" font-family="Arial" font-size="4" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">OREGANO</text>
    
    <!-- Decorative herb icons -->
    <g stroke="#000" stroke-width="0.05" fill="none" opacity="0.7">
      <!-- Sage leaves -->
      <ellipse cx="20" cy="20" rx="3" ry="6"/>
      <ellipse cx="30" cy="20" rx="3" ry="6"/>
      
      <!-- Thyme sprigs -->
      <line x1="60" y1="20" x2="70" y2="20"/>
      <line x1="60" y1="25" x2="70" y2="25"/>
      <line x1="60" y1="30" x2="70" y2="30"/>
      
      <!-- Oregano -->
      <circle cx="100" cy="20" r="2"/>
      <circle cx="110" cy="20" r="2"/>
      <circle cx="105" cy="30" r="2"/>
    </g>
    
    <!-- Labels -->
    <text x="65" y="95" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Herb Garden Markers</text>
  </g>
  
  <!-- Row Markers -->
  <g id="row-markers" transform="translate(10, 320)">
    <!-- Long row identifier -->
    <rect x="0" y="0" width="200" height="30" fill="none" stroke="#000" stroke-width="0.1"/>
    <text x="100" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">ROW A - TOMATOES</text>
    
    <!-- Stakes for ends -->
    <rect x="5" y="30" width="10" height="40" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="185" y="30" width="10" height="40" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Section dividers -->
    <rect x="0" y="80" width="60" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="70" y="80" width="60" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="140" y="80" width="60" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <text x="30" y="93" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">Cherokee</text>
    <text x="100" y="93" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">Beefsteak</text>
    <text x="170" y="93" font-family="Arial" font-size="6" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.05">Cherry</text>
    
    <!-- Stakes for sections -->
    <rect x="57" y="100" width="6" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="127" y="100" width="6" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="197" y="100" width="6" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Labels -->
    <text x="100" y="140" font-family="Arial" font-size="6" text-anchor="middle" fill="#666">Row Identification System</text>
  </g>
  
  <!-- Assembly Instructions -->
  <text x="10" y="430" font-family="Arial" font-size="8" fill="#666">Material: Cedar, treated pine, or waterproof plywood | Use weather-resistant finish</text>
  <text x="10" y="445" font-family="Arial" font-size="8" fill="#666">Engraving: Deep engrave (0.5mm) or use paint-filled engraving for visibility</text>
  <text x="10" y="460" font-family="Arial" font-size="8" fill="#666">Stakes: Point bottoms for easy insertion | Pre-drill pilot holes to prevent splitting</text>
  <text x="10" y="475" font-family="Arial" font-size="8" fill="#666">Durability: Apply marine varnish or use laminated construction for longevity</text>
</svg>