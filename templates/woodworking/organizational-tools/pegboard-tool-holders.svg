    <text x="77" y="37" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">WASHERS</text>
    <text x="105" y="37" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">NUTS</text>
    
