    <rect x="0" y="0" width="60" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Pegboard mounting holes (1/4" standard spacing) -->
    <circle cx="12.5" cy="12.5" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="37.5" cy="12.5" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="12.5" cy="37.5" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="37.5" cy="37.5" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <!-- Tool slots for different screwdriver sizes -->
    <rect x="8" y="50" width="6" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="18" y="50" width="8" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="30" y="50" width="10" height="25" fill="none" stroke="#000" stroke-width="0.1"/>
