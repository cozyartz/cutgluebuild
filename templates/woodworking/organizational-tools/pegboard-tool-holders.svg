    <text x="47" y="62" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">CLIPS</text>
    <text x="77" y="62" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">PINS</text>
    <text x="105" y="62" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">MISC</text>
    
