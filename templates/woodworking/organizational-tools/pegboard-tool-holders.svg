  <!-- Assembly Notes -->
  <text x="10" y="270" font-family="Arial" font-size="8" fill="#666">Material: 3mm plywood or MDF | Standard pegboard hole spacing: 1" centers</text>
  <text x="10" y="285" font-family="Arial" font-size="8" fill="#666">Mounting: Use 1/4" pegboard hooks or custom hangers</text>
  <text x="10" y="300" font-family="Arial" font-size="8" fill="#666">Finish: Clear coat or paint to match shop decor</text>
  <text x="10" y="315" font-family="Arial" font-size="8" fill="#666">Custom sizing: Adjust dimensions to fit your specific tools</text>
