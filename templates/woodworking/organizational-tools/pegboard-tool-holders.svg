    <text x="25" y="60" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">3/32</text>
    <text x="35" y="60" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">1/8</text>
    <text x="45" y="60" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">5/32</text>
    <text x="55" y="60" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">3/16</text>
    <text x="65" y="60" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">7/32</text>
    <text x="75" y="60" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">1/4</text>
    
