    <rect x="95" y="25" width="20" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    
    <rect x="5" y="50" width="25" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="35" y="50" width="25" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
    <rect x="65" y="50" width="25" height="20" fill="none" stroke="#000" stroke-width="0.1"/>
