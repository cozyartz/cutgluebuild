    <text x="15" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">9/32</text>
    <text x="25" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">5/16</text>
    <text x="35" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">11/32</text>
    <text x="45" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">3/8</text>
    <text x="55" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">13/32</text>
    <text x="65" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">7/16</text>
    <text x="75" y="75" font-family="Arial" font-size="3" text-anchor="middle" fill="none" stroke="#000" stroke-width="0.02">1/2</text>
    
