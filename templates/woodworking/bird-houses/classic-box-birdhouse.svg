<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic Box Bird House - Optimized for 3mm plywood -->
  
  <!-- Front Panel (with entrance hole) -->
  <g id="front-panel" transform="translate(10, 10)">
    <rect x="0" y="0" width="60" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="30" cy="25" r="8" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Perch hole -->
    <circle cx="30" cy="40" r="1.5" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Assembly holes -->
    <circle cx="5" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="55" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="5" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="55" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <!-- Back Panel -->
  <g id="back-panel" transform="translate(80, 10)">
    <rect x="0" y="0" width="60" height="80" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Mounting holes for wall mounting -->
    <circle cx="30" cy="15" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="30" cy="65" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Assembly holes -->
    <circle cx="5" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="55" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="5" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="55" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <!-- Side Panels (2 identical) -->
  <g id="side-panel-1" transform="translate(10, 100)">
    <polygon points="0,0 50,0 50,80 25,90 0,80" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Assembly holes -->
    <circle cx="5" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="5" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="45" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="45" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <g id="side-panel-2" transform="translate(70, 100)">
    <polygon points="0,0 50,0 50,80 25,90 0,80" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Assembly holes -->
    <circle cx="5" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="5" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="45" cy="10" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="45" cy="70" r="1" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <!-- Bottom Panel -->
  <g id="bottom-panel" transform="translate(10, 200)">
    <rect x="0" y="0" width="56" height="46" fill="none" stroke="#000" stroke-width="0.1"/>
    <!-- Drainage holes -->
    <circle cx="14" cy="12" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="42" cy="12" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
    <circle cx="28" cy="34" r="2" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <!-- Roof Panels (2 pieces) -->
  <g id="roof-panel-1" transform="translate(80, 200)">
    <rect x="0" y="0" width="65" height="50" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <g id="roof-panel-2" transform="translate(155, 200)">
    <rect x="0" y="0" width="65" height="50" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <!-- Perch -->
  <g id="perch" transform="translate(10, 260)">
    <rect x="0" y="0" width="30" height="4" fill="none" stroke="#000" stroke-width="0.1"/>
  </g>
  
  <!-- Assembly Guide -->
  <text x="10" y="290" font-family="Arial" font-size="8" fill="#666">Material: 3mm plywood | Finished size: 6"W x 8"H x 5"D</text>
  <text x="10" y="305" font-family="Arial" font-size="8" fill="#666">Assembly: Use wood glue + 3/4" wood screws</text>
  <text x="10" y="320" font-family="Arial" font-size="8" fill="#666">Entrance hole: 32mm diameter for small birds</text>
</svg>