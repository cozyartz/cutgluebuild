<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Geometric pattern background -->
  <g opacity="0.1">
    <path d="M0,0 L200,0 L100,100 Z M200,0 L400,0 L300,100 Z" fill="#ffffff" transform="translate(100,100)"/>
    <path d="M0,0 L200,0 L100,100 Z M200,0 L400,0 L300,100 Z" fill="#ffffff" transform="translate(500,200)"/>
    <path d="M0,0 L200,0 L100,100 Z M200,0 L400,0 L300,100 Z" fill="#ffffff" transform="translate(800,300)"/>
  </g>
  
  <!-- Main logo/icon -->
  <g transform="translate(100,200)">
    <circle cx="100" cy="100" r="80" fill="url(#logoGrad)" stroke="#ffffff" stroke-width="4"/>
    <g stroke="#1e293b" stroke-width="6" fill="none" transform="translate(40,40)">
      <path d="M20 40 L140 40 M40 20 L40 140 M100 20 L100 140" stroke-linecap="round"/>
      <circle cx="80" cy="80" r="25" stroke-width="3"/>
      <path d="M50 50 L110 110 M110 50 L50 110" stroke-dasharray="8,8" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Main heading -->
  <text x="350" y="280" fill="#ffffff" font-family="Arial, sans-serif" font-size="64" font-weight="bold">
    CutGlueBuild
  </text>
  
  <!-- Subheading -->
  <text x="350" y="340" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="32" font-weight="500">
    AI-Powered CNC &amp; Laser Cutting Tools
  </text>
  
  <!-- Feature highlights -->
  <text x="350" y="420" fill="#cbd5e1" font-family="Arial, sans-serif" font-size="24">
    ✓ Smart SVG Generation  ✓ Material Optimization  ✓ Automated Workflows
  </text>
  
  <!-- Bottom tagline -->
  <text x="350" y="550" fill="#94a3b8" font-family="Arial, sans-serif" font-size="28" font-style="italic">
    Cut. Glue. Build. Repeat.
  </text>
  
  <!-- Small branding -->
  <text x="1050" y="610" fill="#64748b" font-family="Arial, sans-serif" font-size="18" text-anchor="end">
    cutgluebuild.com
  </text>
</svg>